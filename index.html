<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Bitcoin Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <h1 class="text-center">Bitcoin Converter</h1>
        <form>
          <div class="from-group">
            <div class="mb-3">
              <label class="form-label">What is Bitcoin price today?</label>
              <input type="number" class="form-control" id="bitcoinPrice" />
            </div>
            <div class="mb-3">
              <label class="form-label">How much $ do you have?</label>
              <input type="number" class="form-control" id="dollarsAmount" />
            </div>
            <button type="button" class="btn btn-primary" id="converter">
              Calculate
            </button>
          </div>
        </form>
        <br />
        <div class="final-result">You can buy <span id="btc"></span> BTC</div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
